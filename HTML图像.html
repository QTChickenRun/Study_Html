<p>图像 <img src ="gif_example.gif" >  在文本中</p>

<h2>已设置对齐方式的图像：</h2>

<p>图像 <img src="example55.jpg"  width="150" height="150" alt="图片无法加载"> 默认是Bottom</p>
<p>图像 <img src="example1.jpg" align="bottom" width="150" height="150"> 在文本中</p>

<p>图像 <img src ="example1.jpg" align="middle" width="200" height="200"> 在文本中</p>

<p>图像 <img src ="example1.jpg" align="top" width="250" height="250"> 在文本中</p>

<p>请注意，bottom 对齐方式是默认的对齐方式。</p>
